<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>点击按钮显示文本</title>
  <style>
    :root { --maxw: 640px; }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Helvetica, Arial,
                   "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background: #f6f7f9;
      color: #222;
    }
    .container {
      max-width: var(--maxw);
      margin: 8vh auto;
      padding: 24px;
      background: #fff;
      border-radius: 16px;
      box-shadow: rgba(0,0,0,.06) 0 10px 30px;
      text-align: center;
    }
    h1 { font-size: 20px; margin: 0 0 12px; }
    p.hint { color:#666; margin-top:0; }
    button {
      font-size: 16px;
      padding: 12px 20px;
      border: 0;
      border-radius: 999px;
      cursor: pointer;
      background: #2d6cdf;
      color: #fff;
      box-shadow: 0 8px 20px rgba(45,108,223,.25);
      transition: transform .05s ease, box-shadow .2s ease, filter .2s ease;
    }
    button:hover { filter: brightness(1.05); }
    button:active { transform: translateY(1px); box-shadow: 0 4px 12px rgba(45,108,223,.25); }
    #message {
      margin-top: 18px;
      font-size: 18px;
      padding: 14px 16px;
      border-radius: 12px;
      background: #f0f5ff;
      border: 1px solid #d6e4ff;
      display: none;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>想摸鱼吗？</h1>
    <p class="hint">点击下面的按钮，开始赛博摸鱼。</p>
    <button id="revealBtn" type="button" aria-controls="message">快来点我</button>
    <div id="message" role="status" aria-live="polite"></div>
  </main>

  <script>
    // 可自定义的文本：修改此处即可更换显示内容。
    const TEXT_TO_SHOW = 'XC是森口。';
    // 只显示一次；若想改为点击切换显示/隐藏，将 showOnce 改为 false 并添加切换逻辑。
    const showOnce = true;

    const btn = document.getElementById('revealBtn');
    const msg = document.getElementById('message');
    let hasShown = false;

    btn.addEventListener('click', () => {
      if (showOnce && hasShown) return;
      msg.textContent = TEXT_TO_SHOW;
      msg.style.display = 'block';
      hasShown = true;
    });
  </script>
</body>
</html>
